<html ng-app="listaTelefonica">
<head>
	<title>Agenda Contatos com AngularJs</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron
			{
				width: 400px;
				text-align: center;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;	
			}
		.table
		{
			margin-top: 20px;
		}
		.form-control
		{
			margin-bottom: 5px;
		}
		.btn
		{
			margin-top: 20px;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl",function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "99991111"},
				{nome: "Liz", telefone: "99992222"},
				{nome: "Elo", telefone: "99993333"}
			];
			$scope.adicionarCotato = function(contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
		}); 
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>	
		</table>
		<hr/>
		<input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome"/>
		<input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone"/>
		<button class="btn btn-primary btn-block"ng-click="adicionarCotato(contato)">Adicionar Contato</button>
		{{contato}}
	</div>
</body>
</html>
